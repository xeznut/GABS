<div class="headerSpacer"></div>
<div class="mainHeader">
    <div class="logo">
        <img src="images/logoNowo.png" alt="logo">
    </div>
    <div class="appTitle">
        <span class="appTitle">Gestor de Automatização de pedidos de Bloqueio de Sites (GABS)</span>
    </div>

    <div class="customerIDIcon">
        <mat-icon *ngIf="isClientContextualized">person</mat-icon>
    </div>

    <div class="customerID">
        <span *ngIf="isClientContextualized">{{ subscriberNumber }}</span>
    </div>

    <div class="logout" *ngIf="isLoggedIn">
        <button title="LOGOUT" mat-raised-button (click)="logout()">
            <mat-icon>power_settings_new</mat-icon> {{username}}
        </button>
    </div>
</div>
<app-loading class="spinner"></app-loading>
<div>
    <mat-tab-group class="tab-group" [(selectedIndex)]="selectedTab" #matgroup>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>list</mat-icon>&nbsp;
                <mat-label>Lista pedidos</mat-label>
            </ng-template>
            <div class="tab-content">
                <app-lock-list></app-lock-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>input</mat-icon>&nbsp;
                <mat-label>Detalhe pedido</mat-label>
            </ng-template>
            <div class="tab-content">
                <app-lock-form></app-lock-form>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>playlist_add_check</mat-icon>&nbsp;
                <mat-label>Gestão Whitelist</mat-label>
            </ng-template>
            <div class="tab-content">
                <app-white-list></app-white-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>block</mat-icon>&nbsp;
                <mat-label>Gestão de Sites Bloqueados</mat-label>
            </ng-template>
            <div class="tab-content">
                <app-lock-sites-list></app-lock-sites-list>
            </div>
        </mat-tab>
    </mat-tab-group>
    <router-outlet></router-outlet>
</div>
<app-login-component *ngIf="askLogin"></app-login-component>
